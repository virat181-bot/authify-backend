<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          color: #333;
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f9f9f9;
        }
        h1 {
          color: #2c3e50;
          font-size: 24px;
          margin-bottom: 20px;
        }
        p {
          margin: 10px 0;
        }
        .otp-code {
          font-size: 24px;
          font-weight: bold;
          letter-spacing: 2px;
          color: #2c3e50;
          margin: 20px 0;
          padding: 10px;
          background-color: #ffffff;
          border: 1px solid #ddd;
          display: inline-block;
          border-radius: 5px;
        }
        .footer {
          margin-top: 30px;
          font-size: 12px;
          color: #7f8c8d;
        }
        a {
          color: #3498db;
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Verify Your Email</h1>

<p>We received an email verification request for your account:</p>
<p>
    <a th:href="'mailto:' + ${email}" th:text="${email}">example@example.com</a>
</p>

<p><strong>Use the OTP below to verify your account.</strong></p>

<div class="otp-code" th:text="${otp}">123456</div>

<p>The email verification OTP is only valid for the next <strong>24 Hours</strong>.</p>

<div class="footer">
    <p>If you didn't request this email verification, please ignore this email.</p>
</div>
</body>
</html>
